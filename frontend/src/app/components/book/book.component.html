<h4>Book details</h4>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://picsum.photos/600/900" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{book.synopsis}}
    </p>
    <span>
      <mat-icon aria-hidden="false" aria-label="ISBN icon" fontIcon="code"></mat-icon>
      {{book.ISBN}}
    </span>
    <span>
      <mat-icon aria-hidden="false" aria-label="Tick icon" fontIcon="done"></mat-icon>
      {{book.completion}}
    </span>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/editbook',book.id]">EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
