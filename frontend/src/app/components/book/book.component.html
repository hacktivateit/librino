<h4>Book details</h4>
<div class="container">
  <div class="w-2-5">
    <img class="mr-5 w-full" src="https://picsum.photos/400/600" alt="Book cover">
  </div>
  <div class="w-3-5">
    <h2>Title</h2>
    <p>{{book.title}}</p>
    <h2>Author</h2>
    <p>{{book.author}}</p>
    <h2>ISBN</h2>
    <p>{{book.ISBN}}</p>
    <h2>Synopsis</h2>
    <p>{{book.synopsis}}</p>
  </div>
