<h1>Login Form</h1>
<form class="flex flex-col flex-start w-full" #regForm="ngForm" (ngSubmit)="signin()">
  <mat-form-field>
    <input matInput placeholder="Email" required [(ngModel)]="model.email" name="email">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="regForm.invalid">Login</button>
</form>

<div *ngIf="submitted">
  <h4>{{message}}</h4>
</div>
