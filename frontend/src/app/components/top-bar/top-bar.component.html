<mat-toolbar color="primary">

  <img class="h-full p-10" src="assets/logo.png" alt="Logo librino">
  <span>
    Librino
  </span>

  <span class="spacer"></span>

  <div *ngIf="!isLoggedIn()">
    <a routerLink="/login">
      <button mat-flat-button color="primary">Login</button>
    </a>
    <a routerLink="/register">
      <button mat-raised-button color="warn">Register</button>
    </a>
  </div>
  <div *ngIf="isLoggedIn()">
    Welcome {{username}}
  </div>


</mat-toolbar>
