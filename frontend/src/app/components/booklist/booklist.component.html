<h4>Book List</h4>

<mat-accordion>
  <mat-expansion-panel *ngFor="let book of collection">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{book.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{book.author}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{book.synopsis}}</p>
    <mat-action-row>
      <button mat-button color="primary">View Details</button>
      <button mat-button color="warn">Remove</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
