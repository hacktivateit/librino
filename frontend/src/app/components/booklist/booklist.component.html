<h4>Book List</h4>

<table mat-table [dataSource]="collection" class="mat-elevation-z8">


  <!-- Title Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let book">
      <button mat-icon-button color="primary" aria-label="Edit button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Delete button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let book">
      <a routerLink="/book/{{book.id}}">
        {{book.title}}
      </a>
    </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let book">{{book.author}}</td>
  </ng-container>

  <!-- Synopsis Column -->
  <ng-container matColumnDef="synopsis">
    <th mat-header-cell *matHeaderCellDef>Synopsis</th>
    <td mat-cell *matCellDef="let book">{{book.synopsis}}</td>
  </ng-container>

  <!-- Completion Column -->
  <ng-container matColumnDef="completion">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let book">{{book.completion}}</td>
  </ng-container>

  <!-- ISBN Column -->
  <ng-container matColumnDef="ISBN">
    <th mat-header-cell *matHeaderCellDef>ISBN</th>
    <td mat-cell *matCellDef="let book">{{book.ISBN}}</td>
  </ng-container>

  <!-- Added At Column -->
  <ng-container matColumnDef="addedAt">
    <th mat-header-cell *matHeaderCellDef>Added At</th>
    <td mat-cell *matCellDef="let book">{{book.addedAt}}</td>
  </ng-container>

  <!-- Removed At Column -->
  <ng-container matColumnDef="removedAt">
    <th mat-header-cell *matHeaderCellDef>Removed At</th>
    <td mat-cell *matCellDef="let book">{{book.removedAt}}</td>
  </ng-container>

  <!-- User ID Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let book">{{book.userId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
